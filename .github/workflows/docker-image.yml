name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  init:
  
    runs-on: ubuntu-latest
    
    steps:
    - name: form ghcr tag
      run: echo "ghcr.io/$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')/rendezvous:latest" >>${GITHUB_BASE_REPO}
  
  build_n_push_rendezvous:

    needs: [init]
    runs-on: ubuntu-latest
    
    steps:          
    - name: Checkout
      uses: actions/checkout@v3
      #run: cd ./screensy-rendezvous && docker build . --file Dockerfile --tag rendezvous:latest

    - name: Build n Publish
      uses: docker/build-push-action@v3
      with:
        context: ./screensy-rendezvous
        push: true
        tags: ${{ GITHUB_BASE_REPO }}/rendezvous:latest

      env:
        DOCKER_USERNAME: ${{ github.actor }}
        DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        
  build_website:

    needs: [init]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: cd ./screensy-website && docker build . --file Dockerfile --tag website:latest

    - name: Publish
      uses: docker/build-push-action@v3
      with:
        context: ./screensy-website
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/${{ github.repository_name }}/website:latest
      env:
        DOCKER_USERNAME: ${{ github.actor }}
        DOCKER_PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        
