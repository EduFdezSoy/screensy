version: "3.3"
services:
        rendezvous:
                build: "./screensy-rendezvous"
                restart: unless-stopped
        website:
                build: "./screensy-website"
                restart: unless-stopped
        caddy:
                image: "caddy:2.3.0-alpine"
                restart: unless-stopped
                volumes:
                        - ./Caddyfile:/etc/caddy/Caddyfile
                ports:
                        - 443:443
                        - 80:80
